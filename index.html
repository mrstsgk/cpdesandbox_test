<!DOCTYPE html>
<html>
	<head>
		<title>Todo-JavaScript</title>
		<link rel="stylesheet" href="src/styles.css">
		<meta charset="UTF-8" />
	</head>

  <body>
    <div　class="input-area">
      <input placeholder="TODOを入力" />
      <button>追加</button>
		</div>
		
    <div class="imcomplete-area">
      <p>未完了のTODO</p>
      <ul>
        <div>
          <li>TODOです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
		</div>
		
    <div class="complete-area"> 
      <p>完了したTODO</p>
      <ul>
        <li>TODOでした</li>
        <button>戻す</button>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
